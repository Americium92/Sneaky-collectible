<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaky Collectible</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['VT323', 'monospace'],
            },
            colors: {
              'crt-blue': '#00ffff',
              'crt-blue-dark': '#00aaff',
              'crt-bg': '#000020',
            },
            animation: {
              'crt-flicker': 'flicker 0.15s infinite',
              'text-flicker': 'textFlicker 0.05s infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.9' },
              },
              textFlicker: {
                 '0%': { opacity: 1 },
                 '50%': { opacity: 0.85 },
                 '100%': { opacity: 1 },
              },
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'VT323', monospace;
        background: #000020;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 4px, 6px 100%;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 98%, rgba(0, 255, 255, 0.1) 100%);
        background-size: 100% 3px;
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 3;
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        z-index: 1;
      }
      /* Custom scrollbar for the screen */
      #root::-webkit-scrollbar { width: 8px; }
      #root::-webkit-scrollbar-track { background: #000010; }
      #root::-webkit-scrollbar-thumb { background-color: #00aaff; border: 1px solid #000020; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanline-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
